language: ruby
cache:
  bundler: true
services:
- redis-server
sudo: required
before_install:
- sudo apt-get update
addons:
  postgresql: '9.6'
before_script:
- psql -c 'create database brl_today_clone_test;' -U postgres
script:
- bundle exec rake db:test:prepare
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
    run: "rails db:migrate"